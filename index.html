<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FELIZ 1 MÊS NOSSO AMOR!</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@700&family=Salsa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <figure class="item" style="--delay: 0.1s">
          <div class="titulo">
            <h1>Feliz 1 mês nosso Amor!</h1>
          </div>
        </figure>
      </header>
      <main>
        <figure class="item" style="--delay: 0.3s">
          <div class="card">
            <img class="photos" src="./img/2.jpeg" alt="" />
            <p>
              Aiiii vida, nem sei como começar escrever isso. Você mudou tudo na
              minha vida amor, chegou e fez tudo ser mais claro!
            </p>
          </div>
        </figure>

        <figure class="item" style="--delay: 0.5s">
          <div class="card">
            <p>
              Eu nunca tinha passado uma data comemorativa longe da minha
              família, e nunca tinha passado tão bem quanto passei essa virada
              de ano neném!
            </p>
            <img class="photos" src="./img/5.jpeg" alt="" />
          </div>
        </figure>

        <figure class="item" style="--delay: 0.7s">
          <div class="card">
            <img class="photos" src="./img/6.jpeg" alt="" />
            <p>
              A cada segundo que vivo do seu lado, vc me cativa e me faz ficar
              cada vez mais fascinado por essa pessoa boa que você é amor!
            </p>
          </div>
        </figure>

        <figure class="item" style="--delay: 0.9s">
          <div class="card">
            <p>
              Vamos falar agora de quando eu sinto esse cheirinho do seu
              pescocinho lindo!
            </p>
            <img class="photos" src="./img/3.jpeg" alt="" />
          </div>
        </figure>

        <figure class="item" style="--delay: 1.1s">
          <div class="card">
            <img class="photos" src="./img/8.jpeg" alt="" />
            <p>
              Ahhhhhhh como eu gooossstooo, quando chego perto desse pescocinho
              eu não resisto amor, sempre preciso chegar mais perto!
            </p>
          </div>
        </figure>

        <figure class="item" style="--delay: 1.3s">
          <div class="card">
            <p>
              Quando estou do seu lado, eu esqueço tudo de ruim do meu dia,
              parece que só existe alegria e felicidade meu amor! kkkkkkkkk
            </p>
            <img class="photos" src="./img/7.jpeg" alt="" />
          </div>
        </figure>

        <figure class="item" style="--delay: 1.5s">
          <div class="card">
            <img class="photos" src="./img/1.jpeg" alt="" />
            <p>
              Vida como eu te amo, eu poderia passar mais de 1 vida ao seu lado
              meu amor! Eu nuca me canso de te elogiar e de agradar meu anjo!
            </p>
          </div>
        </figure>

        <figure class="item" style="--delay: 1.7s">
          <div class="card">
            <p>
              Que venham mais meses, anos, décadas, séculos e milênios como foi
              esse primeiro mes da gente! UM ETERNO EU TE AMOOOOOO!
            </p>
            <img class="photos" src="./img/4.jpeg" alt="" />
          </div>
        </figure>
      </main>
      <footer>
        <figure class="item" style="--delay: 1.9s">
          <h1>
            Vitória Heloisa Binato, Eu Te Amooooooo! Vc É Meu Amooooorrrrrr!!
          </h1>
        </figure>
      </footer>
    </div>
  </body>
</html>
